<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather Dashboard Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="header">
    <h1>Weather Dashboard</h1>
  </div>
  <div id="parent_div">

    <div>
      <div id="search_div">
        <div class="d-flex justify-content-sm-start">
          <h2>Search for a City:</h2>
        </div>
        <input type="text" placeholder="cityname" id="city_input"></input>
        <button type="text" id="search_button">Search</button>
      </div>

      <div> <!--storing for the history-->
        <label for="">History</label>
        <div class="btn-group">
          <div id="history-box">

          </div>
        </div>

      </div>
    </div>
    <div id="info_div">
      <div id="singledayforecast">
    <!--section for one day forecast-->
      </div>
      <div class="text-center bg-primary text-light p-1">
      </div>
      <section class="container row">
        <!--section for five day forecast-->
        <div id="fivedayforecast"></div>
        <div class="col-md-2 forecast_1 bg-primary text-white m-2 rounded">
          <div id="forecast_1">day1</div>
          <p><span>Temp:</span><span id="temp1"></span></p>
          <p><span>Wind:</span><span id="wind1"></span></p>
          <p><span>Humidity:</span><span id="humi1"></span></p>
        </div>

        <div class="col-md-2 forecast_2 bg-primary text-white m-2 rounded">
          <div id="forecast_2"></div>
          <p><span>Temp:</span><span id="temp2"></span></p>
          <p><span>Wind:</span><span id="wind2"></span></p>
          <p><span>Humidity:</span><span id="humi2"></span></p>
        </div>

        <div class="col-md-2 forecast_3 bg-primary text-white m-2 rounded">
          <div id="forecast_3"></div>
          <p><span>Temp:</span><span id="temp3"></span></p>
          <p><span>Wind:</span><span id="wind3"></span></p>
          <p><span>Humidity:</span><span id="humi3"></span></p>

        </div>

        <div class="col-md-2 forecast_4 bg-primary text-white m-2 rounded">
          <div id="forecast_4"></div>
          <p><span>Temp:</span><span id="temp4"></span></p>
          <p><span>Wind:</span><span id="wind4"></span></p>
          <p><span>Humidity:</span><span id="humi4"></span></p>
        </div>

        <div class="col-md-2 forecast_5 bg-primary text-white m-2 rounded">
          <div id="forecast_5"></div>
          <p><span>Temp:</span><span id="temp5"></span></p>
          <p><span>Wind:</span><span id="wind5"></span></p>
          <p><span>Humidity:</span><span id="humi5"></span></p>
        </div>
    </div>
  </div>
  </section>
  </div>
  </div>
  </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="./assets/script/script.js"></script>
</body>

</html>
